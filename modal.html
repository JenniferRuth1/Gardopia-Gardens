    <body>
        <div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h2 class="header" ><ins style="border-color: orange;" class="">Register for "Diabetes and Diet" </ins></h2>
                  <button type="button" style="border: none; height: 45px;" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <img style="width:40px;" src="images/CLOSE.png" alt="e" href="./events1.html">
                  </button>
                </div>
                <div class="">
                  <form class="modal-body p-5 pt-0 ">
                    <p class="subtext">Enter basic contact information, and we can reserve your spot!</p>
                  </form>
                </div>
                <div class="modal-body p-5 pt-0">
                  <form class="">
                    <label for="floatingInput">Enter email Address</label>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                    </div>
                    <label for="floatingPassword">Enter Password</label>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                    </div>
                    <div class="line mt-2 col-md-12"></div> <!--this is for spacing-->
                    <div class="line mt-2 col-md-12"></div> <!--this is for spacing-->
                    <div class="line mt-2 col-md-12"></div> <!--this is for spacing-->
                    <div class="line mt-2 col-md-12"></div> <!--this is for spacing-->
                    <div style="text-align: center;" class="">
                      <button type="button" style="background-color:#723A65;border: #723A65;" class=" w-30 mb-2 btn btn-lg rounded-4 btn-primary">Sign up</button>
                      <button type="button" style="background-color:white; color:#723A65; border:#723A65; border-color: #723A65;" class=" w- mb-2 btn btn-lg rounded-4 border border-secondary">Cancel</button>
                    </div>
                  </form>    
                </div>
              </div>
            </div>
          </div>
          
    
    </body>
